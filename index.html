<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-dark.min.css">
        <style>
            @media (max-width: 767px) { body { padding: 15px; } }
            body {  
                    background-color: #0d1117;
                    box-sizing: border-box;
                    min-width: 200px;
                    max-width: 980px;
                    margin: 0 auto;
                    padding: 45px; }
        </style>
        <script>
                    // Markdown 文件的 URL
            const markdownUrl = 'https://raw.githubusercontent.com/SomeONEStudio/.github/refs/heads/main/profile/README.md';
            fetch(markdownUrl)
            .then(response => response.text())
            .then(text => {
                // 使用 marked.js 将 Markdown 转换为 HTML
                const htmlContent = marked.parse(text);
                // 将生成的 HTML 插入到页面中
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(error => console.error('Error fetching Markdown:', error));
            </script>
        <title>SomeONE Studio</title>
    </head>
    <body>
        <div id="$m" class="markdown-body">
            <div id="content"></div>
        </div>
    </body>
</html>
